        .center{
            position: absolute;

<body>
<header class="navigationheader flex-gap">
    <nav>
        <h1> <a href="/" class="atitle">B-TREE</a> </h1>
        <ul>
            <li><a class="iteminnavigation " href="/">Home</a></li>

</header>
<div class="cardMorse">
        <div class="b">
        <form name="passdata" action="./insert" method="post" id="form1">
            <label for="insert">
                INSERT
            </label>
            <input class="morseinput" type="number" id="insert" name="it" placeholder="insert">
        </form>
        <button  class="btn btn-dark button" type="submit" form="form1">
                INSERT
        </button>
        </div>
        <div class="b">
        <form name="passdata" action="./delete" method="post" id="form2">
            <label for="delete">
                DELETE
            </label>
            <input class="morseinput" type="number" id="delete" name="dt" placeholder="delete">
        </form>
        <button  class="btn btn-dark button" type="submit" form="form2">
                DELETE
        </button>
        </div>
        <div class="b">
        <form name="passdata" action="./search" method="post" id="form3">
            <label for="search">
                FIND
            </label>
            <input class="morseinput" type="number" id="search" name="st" placeholder="search">
        </form>
        <button  class="btn btn-dark button" type="submit" form="form3">
                FIND
        </button>
        </div>
        <hr>
        <div class="b">
            <img id="test" src="{{url_for('static', filename='btree.gv.jpeg')}}"></img>
        </div>
        <script>
            var timestamp = new Date().getTime();
            var el = document.getElementById("test");
            el.src = "{{url_for('static', filename='btree.gv.jpeg')}}?t=" + timestamp;
            function refreshImage(imgElement, imgURL){
                         // create a new timestamp
                     var timestamp = new Date().getTime();
                    var el = document.getElementById(imgElement);
                    var queryString = "?t=" + timestamp;
                    el.src = imgURL + queryString;
                }
        </script>
    </div>
