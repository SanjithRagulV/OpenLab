 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
<header class="navigationheader flex-gap">
    <nav>
        <h1> <a href="/" class="atitle">MORSE CODE</a> </h1>
        <ul>
            <li><a class="iteminnavigation " href="/">Home</a></li>
            <li> <a class="iteminnavigation" href="/home">Morse Docs</a></li>
            <li> <a class="iteminnavigation" href="/morse">Morse</a></li>
            <li> <a class="iteminnavigation" href="/ws">B-Tree Docs</a></li>
        </ul>
    </nav>
</header>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <div class="cardMorse">
        <h1 class="morseh1">String To Morse Code</h1>
        <div class="Each_function">
            <form class="form_morse" action="/morse" method="post">
                <div class="eachinput">
                    <label class="label" >Enter String To be converted: </label>
                    <input class="morseinput" type="text" name="stringconvert" placeholder="String" value="{{str}}" required>
                </div>
                <hr>
                <p class="Output"><span class="spanMorse" >Output:</span> {{stringconvert}}</p>
                <button type="submit" class="btn btn-dark button">Convert</button>
            </form>
        </div>
        
    </div>
    <div class="cardString">
        
        <h1 class="morseh1">Morse Code To String</h1>
        <div class="Each_function">
            <form class="form_morse" action="/morse" method="post">
                <div class="eachinput">
                    <label class="label" >Enter the Morse Code: </label>
                    <input class="morseinput" type="text" name="morsecode" placeholder="Morse Code" value="{{mor}}" required>
                </div>
                <hr>
                <p class="Output"><span class="spanMorse">Output:</span> {{decoded}}</p>
                <button type="submit" class="btn btn-dark button">Convert</button>
            </form>
        </div>
    
    </div>
</body>
</html>
